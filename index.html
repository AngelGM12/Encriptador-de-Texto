<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Text Encryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section class="encryptor">
            <img class="logo" src="resources/logo.png" alt="Alura Logo">
            <textarea name="" id="encryptor-textarea" cols="30" rows="10">Enter text here ... </textarea>
            <div class="button-and-span">
                <div class="span-warning">
                    <img class="important-logo " src="resources/important.png" alt="">
                    <span> Use only Lowercase and no special characters</span>
                </div>
                
                <div class="buttons">
                    <button>Encrypt</button>
                    <button>Decrypt</button>
                </div>
            </div>

            
            
        </section>

        <section class="decrypted">
            <!--<textarea name="" id="decryptor-textarea" cols="30" rows="10"></textarea>-->
            <img id="avatar" src="/resources/avatar.png" alt="Avatar-Logo">
            <span class="no-message">No message has been found</span>
            <span class="insert-text">Insert text you wish to Encrypt or Decrypt</span>
            <button class="copy">Copy</button>
        </section>
    </main>
    
</body>
</html>
